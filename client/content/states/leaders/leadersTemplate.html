<div ng-show="leaders && rootLoadingFinish" class="leaders-main">
    <h1 class="text-center">LEADERS</h1>
    <div class="leaders col-md-9 col-lg-6 col-sm-12 col-xs-12">
        <table class="table table-striped table-hover text-center">
            <thead>
                <tr>
                    <td>Pos</td>
                    <td colspan="2">User information</td>
                    <td>Clan</td>
                    <td>Level</td>
                    <td>Honor</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-style="{ background: checkYourself(currentUser.name, leader.name) && authorized ? levels[leader.level].color.in : 'auto'}" ng-repeat="leader in leaders">
                    <td ng-style="{'border-left-color': levels[leader.level].color.in}" ># {{$index + 1}}</td>
                    <td><img class="avatar" ng-src="./content/images/avatars/{{leader.avatarUrl || 'noAvatar.png'}}" alt=""> </td>
                    <td class="leader-name">{{leader.name}}</td>
                    <td class="leader-clan">{{leader.clan}}</td>
                    <td>{{levels[leader.level].levelNum}} </td>
                    <td>{{leader.honor}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
