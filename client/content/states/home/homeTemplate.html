<div class="home" ng-show="(userDataLoaded && authorized) || !authorized ">
    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 text-center">
        <h1 class="welcome">
            Welcome to <span class="app">CODEWARS</span> <span ng-show="currentUser.name" class="username">{{', ' + currentUser.name}}</span>
        </h1>
    </div>

    <div class="logos col-md-12 col-lg-12 col-sm-12 col-xs-12">
        <div class="kick-block col-md-4 col-sm-4 col-lg-4 text-center">
            <div class="kick-logo"></div>
            <p>Achieve code mastery through challenge</p>

        </div>

        <div class="js-block col-md-4 col-sm-4 col-lg-4 text-center">
            <div class="js-logo"></div>
            <p>Increase your javascript knowledge</p>
        </div>

        <div class="task-block col-md-4 col-sm-4 col-lg-4 text-center">
            <div class="task-logo"></div>
            <p>Make your own tasks</p>
        </div>

    </div>
    <uib-accordion class="level-honor-accrodion col-md-12 col-lg-12 col-sm-12 col-xs-12 text-center">
        <uib-accordion-group is-open="status.levelPanelInHome">
            <uib-accordion-heading>
                Level & Honor <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.levelPanelInHome, 'glyphicon-chevron-right': !status.levelPanelInHome}"></i>
            </uib-accordion-heading>
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                <div class="levelType col-md-3 col-lg-3 col-sm-6 col-xs-12">
                    RECRUIT  <span class="levelNum"> I - II </span>
                    <div class="progress-wrapper">
                        <div class="progress ng-cloak">300/2800</div>
                        <div
                                round-progress
                                max="2800"
                                current="300"
                                color="rgb(104, 224, 244)"
                                bgcolor="rgb(50, 82, 98)"
                                radius="90"
                                rounded = "true"
                                stroke="9"
                                clockwise="clockwise"
                                responsive="false"
                                duration="1100"
                                animation="easeInOutQuart"
                                offset="0"
                                animation-delay="0"
                                on-render="showPreciseCurrent"
                        >
                        </div>
                    </div>
                </div>
                <div class="levelType col-md-3 col-lg-3 col-sm-6 col-xs-12">
                    SOLDIER <span class="levelNum"> III - IV </span>
                    <div class="progress-wrapper">
                        <div class="progress ng-cloak">1000/2800</div>
                        <div
                                round-progress
                                max="2800"
                                current="1000"
                                color="rgb(106, 104, 244)"
                                bgcolor="rgb(57, 50, 98)"
                                radius="90"
                                rounded = "true"
                                stroke="9"
                                clockwise="clockwise"
                                responsive="false"
                                duration="1100"
                                animation="easeInOutQuart"
                                offset="0"
                                animation-delay="0"
                                on-render="showPreciseCurrent"
                        >
                        </div>
                    </div>
                </div>
                <div class="levelType col-md-3 col-lg-3 col-sm-6 col-xs-12">
                    VETERAN  <span class="levelNum"> V - VII </span>
                    <div class="progress-wrapper">
                        <div class="progress ng-cloak">2100/2800</div>
                        <div
                                round-progress
                                max="2800"
                                current="2100"
                                color="rgb(244, 104, 104)"
                                bgcolor="rgb(98, 50, 50)"
                                radius="90"
                                rounded = "true"
                                stroke="9"
                                clockwise="clockwise"
                                responsive="false"
                                duration="1100"
                                animation="easeInOutQuart"
                                offset="0"
                                animation-delay="0"
                                on-render="showPreciseCurrent"
                        >
                        </div>
                    </div>
                </div>
                <div class="levelType col-md-3 col-lg-3 col-sm-6 col-xs-12">
                    SUPERHERO   <span class="levelNum"> VIII </span>
                    <div class="progress-wrapper">
                        <div class="progress ng-cloak">2800/2800</div>
                        <div
                                round-progress
                                max="2800"
                                current="2800"
                                color="rgb(132, 244, 104)"
                                bgcolor="rgb(50, 98, 65)"
                                radius="90"
                                rounded = "true"
                                stroke="9"
                                clockwise="clockwise"
                                responsive="false"
                                duration="1100"
                                animation="easeInOutQuart"
                                offset="0"
                                animation-delay="0"
                                on-render="showPreciseCurrent"
                        >
                        </div>
                    </div>
                </div>
            </div>
        </uib-accordion-group>
    </uib-accordion>
</div>
