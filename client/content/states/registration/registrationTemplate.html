<div ng-if="!rootLoading" class="col-sm-6 col-lg-3 registration auth-panel text-center">
    <form ng-submit="registr()">
        <div class="logo"></div>
        <div class="form-group">
            <label for="username">Username*</label>
            <input type="text" required ng-model="user.name" class="form-control" tabindex="1" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password*</label>
            <input type="password" ng-model="user.password" required class="form-control" tabindex="2" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="repeatedPassword">Repeat password*</label>
            <input type="password" ng-model="user.repeatedPassword" required class="form-control" tabindex="3" id="repeatedPassword" placeholder="Repeat password">
        </div>
        <input class="btn btn-block" tabindex="4" type="submit" value="Sign up">
    </form>
</div>
