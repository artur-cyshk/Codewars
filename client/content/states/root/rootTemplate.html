<div class="root" ng-class="{'margin' : openedProfile && authorized}">
    <div class="alerts">
        <uib-alert  ng-repeat="alert in alerts"  ng-class="alert.type"   template-url="content/components/alert/alertTemplate.html">
            <i class="glyphicon glyphicon-remove"  ng-click="closeAlert($index)"></i>
            {{alert.msg}}
        </uib-alert>
    </div>
    <div class="menu">
        <i class="glyphicon" ng-show="authorized" ng-class="openedProfile ? 'glyphicon-indent-left' : 'glyphicon-indent-right'" ng-click="openedProfile = !openedProfile" ></i>
        <div class="btn-group my-drop-group" uib-dropdown>
            <button id="single-button" type="button" class="btn btn-danger" uib-dropdown-toggle ng-disabled="disabled">
                Codewars <span class="caret"></span>
            </button>
            <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem"><a href="#">Tasks</a></li>
                <li role="menuitem"><a href="#">Leaders</a></li>
                <li class="divider"></li>
                <li role="menuitem"><a href="#">About</a></li>
            </ul>
        </div>
        <a ng-if="!authorized" class="sign" ui-sref="root.registration">sign up</a>
        <a ng-if="!authorized" class="sign" ui-sref="root.login" >sign in</a>
        <div class="logo-min"></div>
        <div style="clear:both"></div>
    </div>
    <ui-view ng-show="rootLoadingFinish"></ui-view>
</div>
<profile></profile>
